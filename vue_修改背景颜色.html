<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .class1{
            background: #444;
            color: #eee;
        }
    </style>
    <script src="../other/vue.min.js"></script>
</head>
<body>

<div id="app">
    <!--为什么点击 checkbox class1 就变为 true 了,要理解这一点 -->
    <label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1">
    <br><br>
    <div :class="{'class1': class1}">
        directiva v-bind:class
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            class1: false
        }
    });
</script>
</body>
</html>
